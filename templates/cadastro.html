<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="display:flex; justify-content: center; align-items: center;">
    <div>
        <h2>Crie sua conta</h2>
        <form action="" method="post">
            <div class="mb-3">
                <label for="nome-usuario" class="form-label">Nome de usuário*</label>
                <input type="text" id="nome-usuario" class="form-control" name="nome-usuario" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="email@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha*</label>
                <input type="password" id="senha" class="form-control" name="senha" aria-describedby="bloco-ajuda-senha" required>
                <div id="bloco-ajuda-senha" class="form-text">
                    Sua senha deve conter ao menos 8 caracteres, incluindo letras, números e caracteres especiais.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Criar conta</button>
        </form>
        <a href="">Já tem uma conta? Entre</a>
    </div>
</body>
</html>
